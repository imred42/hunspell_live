[build]
builder = "nixpacks"

[deploy]
startCommand = "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:$PORT core.wsgi:application"
healthcheckPath = "/health/"
restartPolicyType = "on_failure"
healthcheckTimeout = 180
healthcheckInterval = 15

[env]
RAILWAY_ENVIRONMENT = "production"
DJANGO_DEBUG = "False"
PORT = "8000"